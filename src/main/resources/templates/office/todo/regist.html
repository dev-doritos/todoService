<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="office/layout/layout">
<head>
    <meta charset="UTF-8">
    <title>TodoService</title>
</head>
<th:block layout:fragment="content">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <tr>
                    <th scope="col">상태</th>
                    <td>
                        <select name="status" class="form-select form-select-sm">
                            <option th:each="status : ${todoStatus}" th:value="${status.code}" th:text="${status.desc}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th scope="col">기한</th>
                    <td>
                        <input type="date" name="deadline" class="form-control">
                    </td>
                </tr>
                <tr>
                    <th scope="col">Todo</th>
                    <td>
                        <textarea name="todo" class="form-control" style="height: 300px;"></textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <div class="row">
                <div class="col-12" style="text-align: right">
                    <button class="btn btn-primary" id="listButton">목록</button>
                    <button class="btn btn-danger" id="registButton">등록</button>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/js/todoService.js}"></script>
    <script th:inline="javascript">
        const Todo = /*[[${todoDTO}]]*/ '';

        const registButton = document.querySelector('#registButton');

            location.href = './list';
        });

        registButton.addEventListener('click', fnRegist);
    </script>
</th:block>
</html>
