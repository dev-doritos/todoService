<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="javascript:;">TodoService</a>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#">Sign out</a>
            </div>
        </div>
    </header>

    <!-- Content -->
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">회원 관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">TodoList 관리</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">상태</th>
                                <th scope="col">Todo</th>
                                <th scope="col">이메일</th>
                                <th scope="col">권한</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="todo : ${todoDTOList}" th:data="${todo.id}" class="todoRows" style="cursor: pointer">
                                <td th:text="${todo.id}"></td>
                                <td th:text="${todo.status.message}"></td>
                                <td th:text="${todo.todo}"></td>
                                <td th:text="${todo.member.email}"></td>
                                <td th:text="${todo.member.userRole.roleDesc}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script th:inline="javascript">
        const todoRows = document.querySelectorAll('.todoRows');

        todoRows.forEach(e => e.addEventListener('click', fnViewTodo));

        let target = null;

        function fnViewTodo(event) {
            target = event.target;

            if (target.parentElement.classList.contains('todoRows')) {
                target = target.parentElement;
            }
            const todoId = target.getAttribute('data');

            location.href = `/todo/${todoId}`;
        }
    </script>
</body>
</html>
